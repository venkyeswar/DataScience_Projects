<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Iris Flower Prediction Result</h2>
        <div class="card mt-4">
            <div class="card-header">
                <h4>User Input Data</h4>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">Sepal Length: <strong>{{ sepal_length }}</strong></li>
                    <li class="list-group-item">Sepal Width: <strong>{{ sepal_width }}</strong></li>
                    <li class="list-group-item">Petal Length: <strong>{{ petal_length }}</strong></li>
                    <li class="list-group-item">Petal Width: <strong>{{ petal_width }}</strong></li>
                </ul>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h4>Prediction</h4>
            </div>
            <div class="card-body">
                <h5 class="text-center">Predicted Class: <strong>{{ prediction }}</strong></h5>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Make a New Prediction</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
