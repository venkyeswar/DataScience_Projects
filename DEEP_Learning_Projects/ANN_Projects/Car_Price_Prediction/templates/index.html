<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <section class="image">
        <img src="{{ url_for('static', filename='index_image.jpg') }}" alt="Car Image" />
    </section>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <div class="form">
            <form action="/predict" method="POST">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required min="2000" max="2023">
            
                <label for="present_price">Present Price In Lakhs:</label>
                <input type="number" id="present_price" name="present_price" step="0.01" required>
            
           
            
                <label for="fuel_type">Fuel Type:</label>
                <select id="fuel_type" name="fuel_type" required>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                </select>
            
                <label for="seller_type">Seller Type:</label>
                <select id="seller_type" name="seller_type" required>
                    <option value="Dealer">Dealer</option>
                    <option value="Individual">Individual</option>
                </select>
            
                
            
                
            
                <button type="submit">Predict Price</button>
            </form>
        </div>
    </div>

    
</body>
</html>
